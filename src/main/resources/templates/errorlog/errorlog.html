<!DOCTYPE html>
<html lang="es">

    <head>
        <!--Estilo y multimedia-->
        <meta charset="UTF-8"/>
        <title>Iniciar sesión</title>
        <meta name="description" content="Tercera práctica de páginas web">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Contrail+One&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="fondo.css"/>
        <link rel="stylesheet" type="text/css" href="estilo.css"/>
    </head>

    <body>
        <div class="alert alert-danger" role="alert">
                ¡ERROR DE INICIO DE SESIÓN. CREDENCIALES INCORRECTAS!
                </div>
        
        <div id="orientacion" class="card shadow-lg p-3 mb-5 bg-body position-absolute top-50 start-50 translate-middle top-50 start-0">
            <div class="card-body">
                <form id="font" action="parametros/request" method="get">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Nombre de usuario</label>
                      <input  type="text" class="form-control" id="name" name="name" aria-describedby="nombreUsuario" placeholder="Ejemplo: Juan Pérez" style="font-style: italic;">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="pass" name="pass" placeholder="Ingrese una contraseña de más de 8 caracteres" style="font-style: italic;">
                    </div>
                 
                    <button id="stbt" type="submit" class="btn border-dark">Entrar</button>
                    
                    
                  </form>
                
               

            </div>
          </div>
        

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
